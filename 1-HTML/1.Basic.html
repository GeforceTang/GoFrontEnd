<!DOCTYPE html>
<html lang="en">

<head>
    <!--注释的用法-->
    <!-- <base href="http://localhost/a/" /> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html5入门学习</title>
</head>

<body>
    <h1>HTML基础学习</h1>
    <ol>
        <li>
            <h2>基础语法</h2>
            <div>
                <b>内容加粗</b>来个换行<br />
                <em>一样加粗</em>&nbsp;这里有个空格
                <hr />
                <i>秀下斜体</i>
                <del>删除线</del>

            </div>           

        </li>
        <li>
            <h2>链接</h2>
            <div>
                <span><a href="https://baidu.com">百度</a></span>
                <span><a href="https://jd.com" target="_blank">京东</a></span>
            </div>
        </li>
        <li>
            <h2>图片</h2>
        </li>
        <li>
            <h2>列表</h2>
            <h3>有序列表</h3>
            <ol>
                <li>a</li>
                <li>b</li>
                <li>c</li>
                <li>d</li>
            </ol>
            <h3>无序列表</h3>
            <ul>
                <li>a</li>
                <li>b</li>
                <li>c</li>
                <li>d</li>
            </ul>
            <h3>自定义列表</h3>
        </li>
        <li>
            <h2>表格</h2>
            <table align="center" border="1px">
                <caption>我是一个表格</caption>
                <thead>
                    <tr>
                        <th>序号</th>
                        <td>名称</td>
                        <td>描述</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td>计算机</td>
                        <td>aaaaaa</td>
                    </tr>
                </tbody>
            </table>
        </li>
        <li>
            <h2>表单</h2>
        </li>
    </ol>


</body>

</html>
